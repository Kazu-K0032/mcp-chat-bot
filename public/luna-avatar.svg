<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景 (深いインディゴ) -->
  <circle cx="50" cy="50" r="50" fill="#1e1b4b"/>

  <!-- 左耳 -->
  <ellipse cx="22" cy="38" rx="16" ry="22" fill="#3730a3" transform="rotate(-15,22,38)"/>
  <ellipse cx="22" cy="40" rx="10" ry="15" fill="#7c3aed" transform="rotate(-15,22,40)"/>

  <!-- 右耳 -->
  <ellipse cx="78" cy="38" rx="16" ry="22" fill="#3730a3" transform="rotate(15,78,38)"/>
  <ellipse cx="78" cy="40" rx="10" ry="15" fill="#7c3aed" transform="rotate(15,78,40)"/>

  <!-- 顔 (クリーム色) -->
  <circle cx="50" cy="56" r="36" fill="#fef9c3"/>

  <!-- 目 (左) -->
  <circle cx="38" cy="50" r="7.5" fill="#0f172a"/>
  <circle cx="40.5" cy="47.5" r="2.8" fill="white"/>
  <circle cx="37" cy="52" r="1.2" fill="white" opacity="0.6"/>

  <!-- 目 (右) -->
  <circle cx="62" cy="50" r="7.5" fill="#0f172a"/>
  <circle cx="64.5" cy="47.5" r="2.8" fill="white"/>
  <circle cx="61" cy="52" r="1.2" fill="white" opacity="0.6"/>

  <!-- 口元 -->
  <ellipse cx="50" cy="63" rx="13" ry="10" fill="#fde68a" opacity="0.7"/>

  <!-- 鼻 -->
  <ellipse cx="50" cy="61" rx="5.5" ry="4" fill="#0f172a"/>
  <ellipse cx="49" cy="59.5" rx="1.5" ry="1" fill="white" opacity="0.5"/>

  <!-- 口 -->
  <path d="M44 67 Q50 73 56 67" stroke="#0f172a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- ほっぺ -->
  <ellipse cx="28" cy="64" rx="8" ry="5.5" fill="#fda4af" opacity="0.65"/>
  <ellipse cx="72" cy="64" rx="8" ry="5.5" fill="#fda4af" opacity="0.65"/>

  <!-- きらきら -->
  <circle cx="82" cy="24" r="2" fill="#a5f3fc" opacity="0.85"/>
  <circle cx="87" cy="20" r="1.2" fill="#a5f3fc" opacity="0.6"/>
  <circle cx="78" cy="20" r="1.2" fill="#a5f3fc" opacity="0.6"/>
